<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
</head>
<body>
<h1>エラー発生</h1>
<button onclick = "location.href='/'">戻る</button>
<br>
<br>
<tbody>
<!-- 貸出リストをループしてデータを表示 -->
<tr th:each="message : ${message}">
  <!-- メッセージ -->
  <td th:text="${message.toString}" ></td>
</tr>
</tbody>
</body>
</html>
